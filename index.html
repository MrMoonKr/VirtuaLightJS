<!DOCTYPE html>

<html>

    <head>
        <script src="Utils/sylvester.js"></script>
        <script src="Utils/glUtils.js"></script>
        <script src="lightsource.js"></script>
        <script src="mesh.js"></script>
        <script src="models/model.js"></script>
        <script src="startup.js"></script>

        <script id="shader-vs" type="x-shader/x-vertex">
            attribute highp vec3 aVertexPosition;
            attribute highp vec3 aVertexNormal;
            attribute highp vec4 aVertexColor;

            uniform highp mat4 uMVMatrix;
            uniform highp mat4 uPMatrix;
            uniform highp mat4 uNormalMatrix;

            varying highp vec4 vColor;
            varying highp vec4 vNormal;

            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vColor = aVertexColor;
                vNormal = uNormalMatrix * vec4(aVertexNormal, 1.0);
            }
        </script>

        <script id="shader-fs" type="x-shader/x-fragment">
            varying highp vec4 vColor;
            varying highp vec4 vNormal;
            void main(void) {
                gl_FragColor = vColor;
            }
        </script>

        <script src="main_loop.js"></script>
        <script src="matrix_utility.js"></script>
    </head>
    
    <body onload="start()">
        <!-- Editing the width and height attributes of a canvas element after the context has been created will also not change the number of pixels to be drawn.

        gl.viewport(0, 0, canvas.width, canvas.height);
        -->
        <canvas id="glCanvas" width="640" height="480">

    </body>

</html>
